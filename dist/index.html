<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuba Casa - Mapa de Propiedades</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      font-family: 'Poppins', sans-serif; 
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    
    .cuba-title {
      background: linear-gradient(135deg, #c41e3a 0%, #0066cc 50%, #ffb703 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      text-align: center;
      margin-bottom: 0.5rem;
      line-height: 0.9;
    }
    
    .cuba-subtitle {
      color: #4a5568;
      text-align: center;
      font-size: 1.125rem;
      margin-bottom: 2rem;
      font-weight: 400;
    }
    
    .cuba-button-primary {
      background: linear-gradient(135deg, #c41e3a 0%, #e53e3e 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(196, 30, 58, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .cuba-button-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(196, 30, 58, 0.4);
    }
    
    .cuba-button-secondary {
      background: linear-gradient(135deg, #0066cc 0%, #0080ff 100%);
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 102, 204, 0.3);
    }
    
    .cuba-button-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 102, 204, 0.4);
    }
    
    .cuba-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      background: white;
    }
    
    .cuba-input:focus {
      outline: none;
      border-color: #c41e3a;
      box-shadow: 0 0 0 3px rgba(196, 30, 58, 0.1);
    }
    
    .cuba-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    #map {
      height: 70vh;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }
    
    .auth-panel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }
    
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1999;
    }
    
    .user-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .property-form {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2000;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    @media (max-width: 768px) {
      .cuba-title { font-size: 3rem; }
      .user-controls { justify-content: center; }
      #map { height: 60vh; }
    }
  </style>
</head>
<body>
  <div id="app"></div>
  
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script>
    // Main application state
    let currentUser = null;
    let map = null;
    let properties = [];
    let markers = [];
    let markerClusterGroup = null;
    let dragMarker = null;
    let selectedLocation = null;
    
    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
      initializeApp();
    });
    
    function initializeApp() {
      checkAuth();
      renderUI();
      initializeMap();
      loadProperties();
    }
    
    async function checkAuth() {
      try {
        const response = await fetch('/api/user', { credentials: 'include' });
        if (response.ok) {
          currentUser = await response.json();
        }
      } catch (error) {
        console.log('No authenticated user');
      }
    }
    
    function renderUI() {
      const app = document.getElementById('app');
      app.innerHTML = \`
        <div style="padding: 1rem;">
          <div class="text-center" style="margin-bottom: 2rem;">
            <h1 class="cuba-title" style="font-size: 6rem;">Cuba Casa</h1>
            <p class="cuba-subtitle">Encuentra tu hogar perfecto en Cuba</p>
          </div>
          
          <div class="user-controls">
            <div id="search-bar">
              <input type="text" class="cuba-input" placeholder="Buscar por zona..." style="width: 250px;" />
            </div>
            
            <div id="auth-controls">
              \${currentUser ? \`
                <span>Hola, <strong>\${currentUser.email || currentUser.id}</strong></span>
                <button onclick="logout()" class="cuba-button-secondary">Cerrar sesi√≥n</button>
              \` : \`
                <button onclick="showAuth('login')" class="cuba-button-secondary">Iniciar sesi√≥n</button>
                <button onclick="showAuth('register')" class="cuba-button-primary">Registrarse</button>
              \`}
            </div>
          </div>
          
          \${currentUser ? \`
            <div class="cuba-card" style="padding: 1rem; margin-bottom: 1rem;">
              <p><strong>Panel de Usuario:</strong> Haz clic en el mapa para agregar una nueva propiedad.</p>
            </div>
          \` : ''}
          
          <div id="map"></div>
        </div>
        
        <div id="modal-overlay" class="overlay" style="display: none;" onclick="closeModal()"></div>
        <div id="modal-content" style="display: none;"></div>
      \`;
    }
    
    function initializeMap() {
      map = L.map('map').setView([23.1136, -82.3666], 7);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);
      
      markerClusterGroup = L.markerClusterGroup();
      map.addLayer(markerClusterGroup);
      
      // Add click handler for adding properties
      if (currentUser) {
        map.on('click', function(e) {
          showPropertyForm(e.latlng);
        });
      }
    }
    
    async function loadProperties() {
      try {
        const response = await fetch('/api/properties');
        if (response.ok) {
          properties = await response.json();
          displayProperties();
        }
      } catch (error) {
        console.error('Error loading properties:', error);
      }
    }
    
    function displayProperties() {
      markerClusterGroup.clearLayers();
      
      properties.forEach(property => {
        if (property.lat && property.lng) {
          const marker = L.marker([parseFloat(property.lat), parseFloat(property.lng)])
            .bindPopup(\`
              <div style="min-width: 250px;">
                <h3 style="color: #c41e3a; margin-bottom: 8px;">\${property.title}</h3>
                <p><strong>üìç Direcci√≥n:</strong> \${property.address || 'No especificada'}</p>
                <p><strong>üí∞ Precio:</strong> \${property.price || 'Consultar'}</p>
                <p><strong>üìù Descripci√≥n:</strong> \${property.description || 'Sin descripci√≥n'}</p>
                \${property.bedrooms ? \`<p><strong>üõèÔ∏è Habitaciones:</strong> \${property.bedrooms}</p>\` : ''}
                \${property.bathrooms ? \`<p><strong>üöø Ba√±os:</strong> \${property.bathrooms}</p>\` : ''}
                \${property.area ? \`<p><strong>üìê √Årea:</strong> \${property.area} m¬≤</p>\` : ''}
                \${property.type ? \`<p><strong>üè† Tipo:</strong> \${property.type}</p>\` : ''}
                \${property.contact ? \`<p><strong>üìû Contacto:</strong> \${property.contact}</p>\` : ''}
                \${currentUser && currentUser.id == property.user_id ? \`
                  <div style="margin-top: 10px;">
                    <button onclick="deleteProperty(\${property.id})" style="background: #dc2626; color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer;">Eliminar</button>
                  </div>
                \` : ''}
              </div>
            \`);
          
          markerClusterGroup.addLayer(marker);
        }
      });
    }
    
    function showAuth(mode) {
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = \`
        <div class="auth-panel">
          <h3 style="text-align: center; margin-bottom: 1.5rem; color: #4a5568;">
            \${mode === 'login' ? 'Iniciar Sesi√≥n' : 'Crear Cuenta'}
          </h3>
          <form onsubmit="\${mode === 'login' ? 'handleLogin' : 'handleRegister'}(event)">
            <div style="margin-bottom: 1rem;">
              <input type="email" id="auth-email" class="cuba-input" placeholder="Email" required />
            </div>
            <div style="margin-bottom: 1.5rem;">
              <input type="password" id="auth-password" class="cuba-input" placeholder="Contrase√±a" required minlength="6" />
            </div>
            <button type="submit" class="cuba-button-primary" style="width: 100%;">
              \${mode === 'login' ? 'Entrar' : 'Crear Cuenta'}
            </button>
          </form>
          <p style="text-align: center; margin-top: 1rem; font-size: 14px;">
            \${mode === 'login' ? '¬øNo tienes cuenta?' : '¬øYa tienes cuenta?'}
            <a href="#" onclick="showAuth('\${mode === 'login' ? 'register' : 'login'}')" style="color: #c41e3a; text-decoration: none;">
              \${mode === 'login' ? 'Reg√≠strate aqu√≠' : 'Inicia sesi√≥n aqu√≠'}
            </a>
          </p>
        </div>
      \`;
      showModal();
    }
    
    async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById('auth-email').value;
      const password = document.getElementById('auth-password').value;
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email.toLowerCase(), password })
        });
        
        if (response.ok) {
          currentUser = await response.json();
          closeModal();
          initializeApp();
        } else {
          const error = await response.json();
          alert(error.error || 'Error al iniciar sesi√≥n');
        }
      } catch (error) {
        alert('Error de conexi√≥n');
      }
    }
    
    async function handleRegister(event) {
      event.preventDefault();
      const email = document.getElementById('auth-email').value;
      const password = document.getElementById('auth-password').value;
      
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email: email.toLowerCase(), password })
        });
        
        if (response.ok) {
          alert('Usuario registrado exitosamente. Ahora puedes iniciar sesi√≥n.');
          showAuth('login');
        } else {
          const error = await response.json();
          alert(error.error || 'Error al registrar');
        }
      } catch (error) {
        alert('Error de conexi√≥n');
      }
    }
    
    async function logout() {
      try {
        await fetch('/api/logout', { method: 'POST' });
        currentUser = null;
        initializeApp();
      } catch (error) {
        console.error('Error al cerrar sesi√≥n:', error);
      }
    }
    
    function showPropertyForm(latlng) {
      selectedLocation = latlng;
      const modalContent = document.getElementById('modal-content');
      modalContent.innerHTML = \`
        <div class="property-form">
          <h3 style="text-align: center; margin-bottom: 1.5rem; color: #4a5568;">Agregar Nueva Propiedad</h3>
          <form onsubmit="handlePropertySubmit(event)">
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
              <input type="text" id="prop-title" class="cuba-input" placeholder="T√≠tulo de la propiedad" required />
              <input type="text" id="prop-price" class="cuba-input" placeholder="Precio" />
            </div>
            <div style="margin-bottom: 1rem;">
              <input type="text" id="prop-address" class="cuba-input" placeholder="Direcci√≥n" />
            </div>
            <div style="margin-bottom: 1rem;">
              <textarea id="prop-description" class="cuba-input" placeholder="Descripci√≥n" rows="3" style="resize: vertical;"></textarea>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
              <input type="number" id="prop-bedrooms" class="cuba-input" placeholder="Habitaciones" min="0" />
              <input type="number" id="prop-bathrooms" class="cuba-input" placeholder="Ba√±os" step="0.5" min="0" />
              <input type="number" id="prop-area" class="cuba-input" placeholder="√Årea (m¬≤)" min="0" />
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
              <select id="prop-type" class="cuba-input">
                <option value="">Tipo de propiedad</option>
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
                <option value="Terreno">Terreno</option>
                <option value="Local comercial">Local comercial</option>
              </select>
              <input type="text" id="prop-contact" class="cuba-input" placeholder="Informaci√≥n de contacto" />
            </div>
            <div style="display: flex; gap: 1rem; margin-top: 1.5rem;">
              <button type="button" onclick="closeModal()" class="cuba-button-secondary" style="flex: 1;">Cancelar</button>
              <button type="submit" class="cuba-button-primary" style="flex: 1;">Guardar Propiedad</button>
            </div>
          </form>
        </div>
      \`;
      showModal();
    }
    
    async function handlePropertySubmit(event) {
      event.preventDefault();
      
      const propertyData = {
        title: document.getElementById('prop-title').value,
        address: document.getElementById('prop-address').value,
        description: document.getElementById('prop-description').value,
        price: document.getElementById('prop-price').value,
        bedrooms: document.getElementById('prop-bedrooms').value || null,
        bathrooms: document.getElementById('prop-bathrooms').value || null,
        area: document.getElementById('prop-area').value || null,
        type: document.getElementById('prop-type').value,
        contact: document.getElementById('prop-contact').value,
        lat: selectedLocation.lat,
        lng: selectedLocation.lng
      };
      
      try {
        const response = await fetch('/api/properties', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(propertyData)
        });
        
        if (response.ok) {
          closeModal();
          loadProperties();
        } else {
          const error = await response.json();
          alert(error.error || 'Error al guardar propiedad');
        }
      } catch (error) {
        alert('Error de conexi√≥n');
      }
    }
    
    async function deleteProperty(propertyId) {
      if (!confirm('¬øEst√°s seguro de que quieres eliminar esta propiedad?')) {
        return;
      }
      
      try {
        const response = await fetch(\`/api/properties/\${propertyId}\`, {
          method: 'DELETE'
        });
        
        if (response.ok) {
          loadProperties();
        } else {
          const error = await response.json();
          alert(error.error || 'Error al eliminar propiedad');
        }
      } catch (error) {
        alert('Error de conexi√≥n');
      }
    }
    
    function showModal() {
      document.getElementById('modal-overlay').style.display = 'block';
      document.getElementById('modal-content').style.display = 'block';
    }
    
    function closeModal() {
      document.getElementById('modal-overlay').style.display = 'none';
      document.getElementById('modal-content').style.display = 'none';
    }
  </script>
</body>
</html>
